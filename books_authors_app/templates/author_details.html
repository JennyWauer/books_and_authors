<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author {{ author.id }}</title>
</head>
<body>
    <h1>{{ author.first_name }} {{ author.last_name }}</h1>
    <h3>ID: {{ author.id }}</h3>
    <h3>Description: </h3>
    <p>{{ author.notes }}</p>
    <h3>Books</h3>
    <ul>
        {% for book in author_books %}
        <li>{{ book.title}}</li>
        {% endfor %}
    </ul>
    <form action="/add_book_to_author" method="POST">
        {% csrf_token %}
        <select name="book-id">
            <option>-select book-</option>
            {% for book in books %}
            <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="author-id" value="{{ author.id }}">
        <input type="submit" name="submit" value="Add">
    </form>
    
</body>
</html>
